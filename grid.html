<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Grid System</h2>
      <div class="row">
        <div class="col bg-warning">one</div>
        <div class="col bg-success">two</div>
      </div>
      <br />
      <div class="row">
        <div class="col bg-warning">one</div>
        <div class="col bg-success">two</div>
        <div class="col bg-info">three</div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4 bg-warning">one</div>
        <div class="col-md-2 bg-success">two</div>
      </div>
      <br />
      <div class="row">
        <div class="col-xl-3 bg-warning">one</div>
        <div class="col-xl-2 bg-success">two</div>
        <div class="col-xl-6 bg-info">three</div>
      </div>
    </div>
  </body>
</html>
